<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="estilo/formata.css" rel="stylesheet">
</head>
<body>
    <section><!--área que envolve todo o conteúdo da página-->
        <header><!--área de cabeçalho-->
            <nav><!--área de navegação-->
                <ul><!--lista não ordenada-->
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="ultrassom.html">Ultrassom</a>
                    </li>
                    <li>
                        <a href="gravacao.html">Gravação de exames</a>
                    </li>
                    <li>
                        <a href="machine.html">Machine Learning</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section><!--área de texto e imagens-->
            <header>
                <h1>Cadastro</h1>
            </header>
            <form name="exemplo" method="get" action="">
                <fieldset><!--conjunto de campos-->
                    <legend><!--legenda para o conjunto-->
                        Dados pessoais
                    </legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <br><label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="teste@teste.com">
                    <br><label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </fieldset>
                <fieldset>
                    <legend>Dados do curso</legend>
                    <label><strong>Escolha o seu campus</strong></label>
                    <br><input type="radio" id="campus1" name="campus" value="Guarulhos" checked>
                    <label for="campus1">Guarulhos</label>
                    <br><input type="radio" id="campus2" name="campus" value="São Miguel">
                    <label for="campus2">São Miguel</label>
                    <br><input type="radio" id="campus3" name="campus" value="Anália Franco">
                    <label for="campus3">Anália Franco</label>
                    <br><br><label><strong>Cursos de interesse</strong></label>
                    <br><input type="checkbox" id="curso1" name="curso1" value="ads">
                    <label for="curso1">Análise e Desenv. de Sistemas</label>
                    <br><input type="checkbox" name="curso2" id="curso2" value="ccp">
                    <label for="curso2">Ciência da Computação</label>
                    <br><input type="checkbox" name="curso3" id="curso3" value="fisioterapia">
                    <label for="curso3">Fisioterapia</label>
                    <br><input type="checkbox" name="curso4" id="curso4" value="adm">
                    <label for="curso4">Administração</label>
                    <br><br><label><strong>Turno</strong></label>
                    <br><select id="turno" name="turno">
                        <option></option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>
                <label><strong>Deixe aqui seus comentários</strong></label>
                <br><textarea id="comentarios" name="comentarios" cols="50" rows="10" placeholder="Comentários, sugestões e reclamações"></textarea>
                <br>
                <!--<input type="submit" value="Enviar" id="enviar" name="enviar">-->
                <button type="submit" id="enviar" name="enviar">Enviar</button>
                <button type="reset" id="limpar" name="limpar">Limpar</button>
            </form>
        </section>
        <footer><!--área do rodapé da página-->
            Cristiane Camilo Hernandez - 2022
        </footer>
    </section>
    
</body>
</html>
